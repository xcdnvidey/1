    /* Using CSS Variables for a modern approach */
    :root {
      --bg-color: #e0f7fa; /* Light Cyan */

      --button-bg: #ab47bc; /* Medium Purple */
      --button-hover-bg: #6a1b9a; /* Deep Purple (darker for hover) */
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.15);
      --shadow-heavy: rgba(0, 0, 0, 0.25);
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color-primary);
      text-align: center;
      padding: 0; /* Adjusted for header */

      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px;
      background-color: var(--header-bg);
      color: white;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px var(--shadow-medium);
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    main {
      flex-grow: 1; /* Allows main content to expand and push footer down */
      padding: 0 20px; /* Add some horizontal padding to the main content area */
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted min-width for better card size */
      gap: 30px; /* Increased space between grid items */
      justify-content: center;
      max-width: 1280px; /* Wider overall width */
      margin: 0 auto 50px auto; /* Centered with more bottom margin */
    }

    figure {
      background-color: var(--card-bg);
      padding: 20px; /* More padding inside the card */
      border-radius: 12px; /* Softer rounded corners */
      box-shadow: 0 6px 15px var(--shadow-light); /* Enhanced shadow for cards */
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    figure:hover {
      transform: translateY(-8px); /* More pronounced lift effect */
      box-shadow: 0 12px 25px var(--shadow-heavy); /* Stronger shadow on hover */
    }

    img {
      display: block;
      margin: 0 auto 15px auto; /* Center image with space below */
      max-width: 100%;
      height: 180px; /* Fixed height for images to ensure uniformity */
      object-fit: cover; /* Ensures images cover the area without distortion */
      border-radius: 8px; /* Slightly rounded image corners */
      box-shadow: 0 2px 6px var(--shadow-light);
      /* SEO: Lazy loading for performance */
      loading="lazy";
      /* Explicit width and height for better LCP */
      width="280";
      height="180";
    }

    figcaption {
      margin-top: 15px;
      margin-bottom: 20px; /* More space below caption */
      font-size: 1.2em; /* Slightly larger font for captions */
      font-weight: 600; /* Medium bold */
      color: var(--text-color-secondary); /* Darker purple for captions */
      flex-grow: 1;
      line-height: 1.3; /* Improved readability */
    }

    /* Shared button style */
    .button-style {
      display: inline-block; /* Use inline-block for better centering */
      width: fit-content;
      margin: 0 auto;
      padding: 14px 30px; /* More padding for a bolder button */
      background-color: var(--button-bg);
      color: white; /* White text for contrast */
      text-decoration: none;
      font-size: 18px; /* Slightly larger font */
      font-weight: bold;
      border-radius: 30px; /* Pill-shaped buttons */
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      border: none; /* Remove default border */
      cursor: pointer;
    }

    .button-style:hover {
      background-color: var(--button-hover-bg);
      transform: translateY(-5px); /* More pronounced lift */
      box-shadow: 0 8px 20px var(--shadow-heavy); /* Stronger shadow */
    }

    /* Specific style for the next page button */
    .next-page-button {
      margin-top: 40px;
      margin-bottom: 80px; /* More space below the next page button */
      align-self: center; /* Center the button in the flex column */
    }

    footer {
      padding: 20px;
      background-color: var(--header-bg);
      color: white;
      margin-top: auto; /* Pushes the footer to the bottom */
      box-shadow: 0 -4px 8px var(--shadow-medium);
      font-size: 0.9em;
    }

    /* --- Responsive adjustments for larger screens --- */
    @media (min-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
      }
    }

    @media (min-width: 1024px) {

        grid-template-columns: repeat(4, 1fr); /* 4 columns on large screens */
      }
    }
